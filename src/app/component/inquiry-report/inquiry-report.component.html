<div class="container" *ngIf="LANGUAGE && LANGUAGE == 'vi' || LANGUAGE == 'en'">
    <div class="body-title row">
        <button class="btn btn-outline-primary back col-1" [routerLink]="['/banks','login']"><i class="fas fa-arrow-left"></i>
        </button>
        <div class="body-title col-10">{{"Inquiry Report" | translate}}</div>
    </div>
    <hr>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">{{"Target Information" | translate}}</th>
                <th scope="col">{{"Result" | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">
                    <mat-checkbox color="primary" [(ngModel)]="check"></mat-checkbox>
                </th>
                <td>{{report}}</td>
                <td>{{result | translate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
<div class="btn btn-group col-12" *ngIf="checkToSubmit()">
    <button type="button" class="btn btn-outline-primary" (click)="onSubmit(modalNotify,modalNotifyWaiting,modalNotifyFinishProcess)">{{"Submit" | translate}}</button>
    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#deleteModal">{{"Exit" | translate}}</button>
</div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{"Delete all data" | translate}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{"Are you sure" | translate}}?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clearAllData()">{{"Delete all" | translate}}</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{"Close" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>



<button #modalNotify hidden data-backdrop="static"  type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#NotifyModal"></button>

<div class="modal fade" id="NotifyModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{'Notify' | translate}}</h5>
            </div>
            <div class="modal-body">
                <p class="text-center text-success">{{"Send information successful" | translate}}!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  (click)="clearAllData()" data-dismiss="modal">{{"Exit" | translate}}</button>
            </div>
        </div>
    </div>
</div>
